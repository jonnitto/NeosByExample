      type: string
      ui:
        label: Label
        reloadIfChanged: true
        inspector:
          group: link
          hidden: 'ClientEval:node.properties.linkHref ? false : true'
          position: 30
          editorOptions:
            placeholder: 'read more'
      validation:
        'Neos.Neos/Validation/LabelValidator': []
