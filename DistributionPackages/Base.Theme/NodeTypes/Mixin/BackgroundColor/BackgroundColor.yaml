'Base.Theme:Mixin.BackgroundColor':
  abstract: true
  properties:
    backgroundColor:
      type: string
      ui:
        label: Background color
        reloadIfChanged: true
        inspector:
          position: 1
          group: settings
          editor: 'Carbon.ColorValues/Editor'
          editorOptions:
            allowEmpty: false
            values:
              neos-light:
                label: Light blue
                color: '#00ADEE'
              neos-dark:
                label: Dark blue
                color: '#26224C'
              slate-50:
                label: Gray
                color: '#f5f5f4'
